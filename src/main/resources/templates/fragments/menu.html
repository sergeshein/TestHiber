<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
<body>
<table id="nav-menu" width="100%">

    <tr>
        <td align="center">
            <table>
                <tr>
                    <td>Menu -></td>
                    <td><a th:href="@{/}">Home</a></td>
                    <td><a th:href="@{/products}">Products</a></td>
                    <td sec:authorize="hasAnyAuthority('ADMIN', 'MANAGER')"><a th:href="@{/users}">Users</a></td>
                    <td sec:authorize="isAuthenticated()"><a href="@{/bucket}">Bucket</a> </td>
                </tr>
            </table>
        </td>

        <td align="right">
            <div sec:authorize="isAuthenticated()">
                <div>
                    Hello,<a th:href="@{/users/profile}"> <span sec:authentication="principal.username"></span></a>
                </div>
                <div>
                    <a th:href="@{/logout}">Logout</a>
                </div>
            </div>
            <div sec:authorize="isAnonymous()">
                <div>
                    Hello unknown. Please<a th:href="@{/login}">Login</a>
                </div>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
