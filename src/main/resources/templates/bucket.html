<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Bucket</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>
<h2>Your bucket</h2>
<h3>All sum -> <b th:text="${bucket.sum}">1000</b> </h3>

<table border="2" align="center">
    <tr>
        <td>Title</td>
        <td>Amount</td>
        <td>Price</td>
        <td>Sum</td>
        <td></td>
    </tr>
    <tr th:each="detail : ${bucket.bucketDetailDtoList}">
        <td th:text="${detail.title}">milk</td>
        <td th:text="${detail.price}">11.0</td>
        <td th:text="${detail.amount}">1</td>
        <td th:text="${detail.sum}">2</td>
        <td><a href="#">Remove</a> </td>
    </tr>
</table>

</body>
</html>
